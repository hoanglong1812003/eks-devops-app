services:
  chatbot:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8501:8501"

    env_file:
      - .env

    environment:
      GROQ_API_KEY: ${GROQ_API_KEY}

    volumes:
      - ./vectorstore:/app/vectorstore
      - hf-cache:/tmp/huggingface
      - torch-cache:/tmp/torch

    restart: unless-stopped

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  hf-cache:
  torch-cache:
